<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #15202b;
            color: #ffffff;
        }

        header {
            background-color: #1da1f2;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .sidebar,
        .feed,
        .widgets {
            background-color: #192734;
            border-radius: 8px;
            margin: 0 10px;
            padding: 20px;
            color: #ffffff;
        }

        .sidebar,
        .widgets {
            flex: 1;
            max-width: 300px;
        }

        .feed {
            flex: 2;
            max-width: 600px;
        }

        .sidebar h2,
        .feed h2,
        .widgets h2 {
            margin: 0 0 20px;
            font-size: 20px;
        }

        .sidebar ul,
        .widgets ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li,
        .widgets li {
            margin-bottom: 10px;
        }

        .sidebar li a,
        .widgets li {
            text-decoration: none;
            color: #ffffff;
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: 25px;
            transition: background 0.3s;
        }

        .sidebar li a:hover {
            background-color: #1da1f2;
        }

        .feed form {
            margin-bottom: 20px;
            position: relative;
        }

        .feed input[type="text"] {
            width: 100%;
            padding: 10px 15px;
            border-radius: 25px;
            border: 1px solid #ccc;
            background-color: #253341;
            color: #ffffff;
            outline: none;
        }

        .feed input[type="text"]::placeholder {
            color: #8899a6;
        }

        .tweet {
            padding: 20px;
            border-top: 1px solid #38444d;
        }

        .tweet h3 {
            margin: 0 0 10px;
            font-size: 18px;
        }

        .tweet p {
            margin: 0;
            color: #8899a6;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #192734;
        }

        .post-button {
            background-color: #1da1f2;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 5px;
        }
    </style>
</head>

<body>
    <div>
    <header>
        <h1>Twitter Clone</h1>
    </header>
    <div class="container">
        <div class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Notifications</a></li>
                <li><a href="#">Messages</a></li>
                <li><a href="#">Bookmarks</a></li>
                <li><a href="#">Lists</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">More</a></li>
            </ul>
        </div>
        <div class="feed">
            <h2>Home</h2>
            <form>
                <input type="text" placeholder="What's happening?">
                <button class="post-button">Post</button>
            </form>
            <div class="tweet">
                <h3>User 1</h3>
                <p>This is a sample tweet.</p>
            </div>
            <div class="tweet">
                <h3>User 2</h3>
                <p>This is another sample tweet.</p>
            </div>
        </div>
        <div class="widgets">
            <h2>What's happening</h2>
            <ul>
                <li>#Trend1</li>
                <li>#Trend2</li>
                <li>#Trend3</li>
            </ul>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Twitter Clone. All Rights Reserved.</p>
    </footer>
    </div>
</body>

</html>
